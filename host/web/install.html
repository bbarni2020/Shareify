<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install - Shareify</title>
    <link rel="stylesheet" href="web/index.css">
    <link rel="shortcut icon" href="web/assets/icon.ico" type="image/x-icon">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        .install-window {
            width: min(500px, calc(100vw - 32px));
            height: min(540px, calc(100vh - 40px));
            max-height: 560px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50px;
            background: linear-gradient(93deg, rgba(255, 255, 255, 0.60) 0%, rgba(255, 255, 255, 0.10) 100%);
            box-shadow: 0px 4px 5px 0px rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            display: flex;
            flex-direction: column;
            padding: 32px 34px;
            overflow: hidden;
        }

        .install-title {
            color: #FFFFFF;
            font-family: 'Kantumruy', sans-serif;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 28px;
            margin-top: 12px;
            flex-shrink: 0;
        }

        .install-progress {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .install-form {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 22px;
            overflow: hidden;
        }

        .install-step {
            display: flex;
            flex-direction: column;
            gap: 18px;
            flex: 1;
            overflow: hidden;
        }

        .install-step.hidden {
            display: none;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
            min-height: 0;
        }

        .form-label {
            color: white;
            font-family: 'Kantumruy', sans-serif;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .form-group--slim {
            flex: 0;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .success-message {
            text-align: center;
            color: #65dc50;
            font-family: 'Kantumruy', sans-serif;
            font-size: 20px;
            font-weight: 700;
            margin-top: 20px;
        }

        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(60, 67, 71, 0.3);
            transition: background 0.3s ease;
        }

        .progress-dot.active {
            background: white;
        }

        .progress-dot.completed {
            background: linear-gradient(93deg, rgba(193,255,185,0.65) 0%, rgba(144,228,120,0.35) 100%);
        }

        .directory-picker {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: rgba(14, 25, 34, 0.25);
            border-radius: 24px;
            padding: 14px 18px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            min-height: 0;
        }

        .directory-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .directory-path-label {
            display: flex;
            flex-direction: column;
            gap: 4px;
            color: rgba(255, 255, 255, 0.85);
            font-family: 'Kantumruy', sans-serif;
            font-size: 14px;
        }

        .directory-path-value {
            font-size: 15px;
            color: #ffffff;
            word-break: break-all;
        }

        .directory-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .directory-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
            flex: 1;
            min-height: 0;
            padding-right: 4px;
        }

        .directory-item {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            padding: 12px 16px;
            text-align: left;
            cursor: pointer;
            font-family: 'Kantumruy', sans-serif;
            font-size: 16px;
            transition: background 0.2s ease, border-color 0.2s ease;
        }

        .directory-item:hover,
        .directory-item:focus {
            background: rgba(255, 255, 255, 0.18);
            border-color: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .directory-empty {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-family: 'Kantumruy', sans-serif;
        }

        .browse-btn {
            background: rgba(255, 255, 255, 0.08);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 8px 16px;
            font-family: 'Kantumruy', sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s ease, border-color 0.2s ease;
        }

        .browse-btn.primary {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            font-weight: 600;
        }

        .browse-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .picked-path {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin: 6px 0 0;
            font-family: 'Kantumruy', sans-serif;
        }
    </style>
</head>
<body>
    <div class="install-window">
        <div class="install-progress">
            <div class="progress-dot active" id="dot-0"></div>
            <div class="progress-dot" id="dot-1"></div>
            <div class="progress-dot" id="dot-2"></div>
            <div class="progress-dot" id="dot-3"></div>
            <div class="progress-dot" id="dot-4"></div>
        </div>
        
        <h1 class="install-title">Shareify Installation</h1>
        
        <div class="install-step" id="step-0">
            <div class="install-form">
                <div style="text-align: center; color: white; font-family: 'Kantumruy', sans-serif;">
                    <h2 style="font-size: 24px; font-weight: 700; margin-bottom: 20px;">Welcome to Shareify!</h2>
                    <p style="font-size: 18px; margin-bottom: 20px;">
                        Help for Installation
                    </p>
                    <a href="https://github.com/bbarni2020/Shareify/blob/main/guides/Install.md" target="_blank" style="display: inline-block; margin-top: 10px; transition: transform 0.3s ease;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="white" style="border-radius: 5px; cursor: pointer;" onmouseover="this.parentElement.style.transform='translateY(-5px)'" onmouseout="this.parentElement.style.transform='translateY(0)'">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                    </a>
                </div>
                <div class="form-actions">
                    <button onclick="showStep(1)" class="setup-btn">
                        <span style="font-weight: bold;">Get Started</span>
                    </button>
                </div>
            </div>
        </div>

        <div class="install-step hidden" id="step-1">
            <form id="path-form" action="/set_path" method="POST" class="install-form">
                <div class="form-group">
                    <label for="path" class="form-label">Pick Installation Folder:</label>
                    <div class="directory-picker">
                        <div class="directory-toolbar">
                            <div class="directory-path-label">
                                <span>Browsing:</span>
                                <span class="directory-path-value" id="current-path">Loading...</span>
                            </div>
                            <div class="directory-actions">
                                <button type="button" class="browse-btn" id="browse-up">Go Up</button>
                                <button type="button" class="browse-btn primary" id="use-current">Use This Folder</button>
                            </div>
                        </div>
                        <div class="directory-list" id="directory-list"></div>
                    </div>
                    <input type="hidden" id="path" name="path">
                    <p class="picked-path">Selected: <span id="selected-path">—</span></p>
                </div>
                <div class="form-actions">
                    <button type="submit" class="setup-btn">
                        <span style="font-weight: bold;">Next</span>
                    </button>
                </div>
            </form>
        </div>

        <div class="install-step hidden" id="step-2">
            <form id="sudo-form" action="/set_sudo_password" method="POST" class="install-form">
                <div class="form-group form-group--slim">
                    <label for="sudo-password" class="form-label">Enter Sudo Password:</label>
                    <input type="password" id="sudo-password" name="sudo_password" class="textbox" placeholder="Enter your system sudo password" required>
                    <p style="color: rgba(255,255,255,0.7); font-size: 14px; margin-top: 5px;">
                        This is needed for system operations and will be stored securely.
                    </p>
                </div>
                <div class="form-actions">
                    <button type="submit" class="setup-btn">
                        <span style="font-weight: bold;">Next</span>
                    </button>
                </div>
            </form>
        </div>

        <div class="install-step hidden" id="step-3">
            <form id="password-form" action="/set_password" method="POST" class="install-form">
                <div class="form-group form-group--slim">
                    <label for="password" class="form-label">Set Admin Password:</label>
                    <input type="password" id="password" name="password" class="textbox" placeholder="Enter a secure password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="setup-btn">
                        <span style="font-weight: bold;">Complete Setup</span>
                    </button>
                </div>
            </form>
        </div>

        <div class="install-step hidden" id="step-4">
            <div class="install-form">
                <div class="success-message">
                    ✓ Installation Complete!
                </div>
                <p style="text-align: center; color: white; font-family: 'Kantumruy', sans-serif; font-size: 16px; margin-top: 20px;">
                    You can now start using the application.
                </p><br>
                <div class="form-actions">
                    <button onclick="startShareify()" class="setup-btn" id="start-btn">
                        <span style="font-weight: bold;">Start Shareify</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;

        function updateProgress(step) {
            document.querySelectorAll('.progress-dot').forEach(dot => {
                dot.classList.remove('active', 'completed');
            });

            for (let i = 0; i < step; i++) {
                document.getElementById(`dot-${i}`).classList.add('completed');
            }

            if (step <= 4) {
                document.getElementById(`dot-${step}`).classList.add('active');
            }
        }

        function showStep(step) {
            document.querySelectorAll('.install-step').forEach(stepEl => {
                stepEl.classList.add('hidden');
            });

            document.getElementById(`step-${step}`).classList.remove('hidden');
            currentStep = step;
            updateProgress(step);
        }

        const directoryListEl = document.getElementById('directory-list');
        const currentPathEl = document.getElementById('current-path');
        const selectedPathEl = document.getElementById('selected-path');
        const hiddenPathInput = document.getElementById('path');
        const goUpButton = document.getElementById('browse-up');
        const useCurrentButton = document.getElementById('use-current');

        let directorySnapshot = { path: '', parent: null, is_root: true };

        function renderDirectoryListing(data) {
            directorySnapshot = data;

            const label = data.path ? data.path : (data.is_root ? 'Available drives' : '/');
            currentPathEl.textContent = label;

            directoryListEl.innerHTML = '';

            if (data.directories && data.directories.length) {
                data.directories.forEach((entry) => {
                    const itemButton = document.createElement('button');
                    itemButton.type = 'button';
                    itemButton.className = 'directory-item';
                    itemButton.textContent = entry.name || entry.path;
                    itemButton.title = entry.path;
                    itemButton.addEventListener('click', () => {
                        loadDirectory(entry.path);
                    });
                    itemButton.addEventListener('dblclick', (evt) => {
                        evt.stopPropagation();
                        setSelectedPath(entry.path);
                    });
                    directoryListEl.appendChild(itemButton);
                });
            } else {
                const emptyRow = document.createElement('div');
                emptyRow.className = 'directory-empty';
                emptyRow.textContent = 'No subfolders in here.';
                directoryListEl.appendChild(emptyRow);
            }

            const canGoUp = directorySnapshot.parent !== null && directorySnapshot.parent !== undefined;
            goUpButton.disabled = !canGoUp;
            useCurrentButton.disabled = !directorySnapshot.path;
        }

        function loadDirectory(targetPath = '') {
            const query = targetPath ? `?path=${encodeURIComponent(targetPath)}` : '';
            fetch(`/browse${query}`)
                .then((response) => {
                    if (!response.ok) {
                        return response.json().then((errorData) => Promise.reject(errorData));
                    }
                    return response.json();
                })
                .then((data) => {
                    renderDirectoryListing(data);
                })
                .catch((error) => {
                    const message = error && error.error ? error.error : 'Unable to list folders right now.';
                    alert(message);
                });
        }

        function setSelectedPath(value) {
            hiddenPathInput.value = value || '';
            selectedPathEl.textContent = value || '—';
        }

        goUpButton.addEventListener('click', () => {
            if (directorySnapshot.parent === null || directorySnapshot.parent === undefined) {
                return;
            }
            loadDirectory(directorySnapshot.parent);
        });

        useCurrentButton.addEventListener('click', () => {
            if (!directorySnapshot.path) {
                alert('Open a folder before selecting it.');
                return;
            }
            setSelectedPath(directorySnapshot.path);
        });

        document.getElementById('path-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const pickedPath = hiddenPathInput.value.trim();
            if (!pickedPath) {
                alert('Pick a folder before continuing.');
                return;
            }

            const formData = new FormData(this);
            formData.set('path', pickedPath);
            
            const button = this.querySelector('.setup-btn');
            const originalText = button.innerHTML;
            button.innerHTML = '<span style="font-weight: bold;">Processing...</span>';
            button.disabled = true;

            fetch(this.action, {
                method: this.method,
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    showStep(2);
                } else {
                    alert('Failed to set path. Please try again.');
                }
            })
            .catch(() => {
                alert('An error occurred. Please try again.');
            })
            .finally(() => {
                button.innerHTML = originalText;
                button.disabled = false;
            });
        });

        loadDirectory('');

        document.getElementById('sudo-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            
            const button = this.querySelector('.setup-btn');
            const originalText = button.innerHTML;
            button.innerHTML = '<span style="font-weight: bold;">Processing...</span>';
            button.disabled = true;

            fetch(this.action, {
                method: this.method,
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    showStep(3);
                } else {
                    alert('Failed to set sudo password. Please try again.');
                }
            })
            .catch(() => {
                alert('An error occurred. Please try again.');
            })
            .finally(() => {
                button.innerHTML = originalText;
                button.disabled = false;
            });
        });

        document.getElementById('password-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(this);
            
            const button = this.querySelector('.setup-btn');
            const originalText = button.innerHTML;
            button.innerHTML = '<span style="font-weight: bold;">Finalizing...</span>';
            button.disabled = true;

            fetch(this.action, {
                method: this.method,
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    showStep(4);
                } else {
                    alert('Failed to set password. Please try again.');
                }
            })
            .catch(() => {
                alert('An error occurred. Please try again.');
            })
            .finally(() => {
                button.innerHTML = originalText;
                button.disabled = false;
            });
        });

        function startShareify() {
            const button = document.getElementById('start-btn');
            const originalText = button.innerHTML;
            button.innerHTML = '<span style="font-weight: bold;">Starting...</span>';
            button.disabled = true;

            fetch('/complete_installation', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    button.innerHTML = '<span style="font-weight: bold;">✓ Started!</span>';
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                } else {
                    alert('Failed to start Shareify: ' + (data.error || 'Unknown error'));
                    button.innerHTML = originalText;
                    button.disabled = false;
                }
            })
            .catch(() => {
                alert('An error occurred while starting Shareify.');
                button.innerHTML = originalText;
                button.disabled = false;
            });
        }

        updateProgress(0);
    </script>
</body>
</html>
