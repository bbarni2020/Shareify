<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0b0f1a">
    <title>Shareify - SOM Demo</title>
    <link rel="stylesheet" href="../../Shareify/style.css">
    <link rel="icon" href="../../Shareify/host/web/assets/icon.ico" type="image/x-icon">
    <style>
        .demo-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
        }
        
        .demo-section {
            backdrop-filter: blur(20px);
            background: linear-gradient(135deg, rgba(255,255,255,.12), rgba(255,255,255,.04));
            border: 1px solid rgba(255,255,255,.08);
            border-radius: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,.1);
            padding: 40px 30px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        .demo-section.secondary {
            max-width: 450px;
            padding: 30px 25px;
            background: linear-gradient(135deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
            border: 1px solid rgba(255,255,255,.06);
        }
        
        .demo-title {
            color: #fff;
            font-family: 'Kantumruy', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0,0,0,.3);
        }
        
        .demo-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }
        
        .demo-btn {
            backdrop-filter: blur(20px) saturate(1.1);
            background: linear-gradient(135deg, rgba(255,255,255,.15), rgba(255,255,255,.08) 50%, rgba(255,255,255,.12));
            border: 1px solid rgba(255,255,255,.2);
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(0,0,0,.1), 0 2px 4px rgba(0,0,0,.05), inset 0 1px 0 rgba(255,255,255,.2);
            color: rgba(255,255,255,.95);
            cursor: pointer;
            font-family: 'Kantumruy', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            padding: 16px 28px;
            position: relative;
            text-align: center;
            text-decoration: none;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            will-change: transform, box-shadow;
        }
        
        .demo-btn:before {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,.15), transparent);
            border-radius: inherit;
            content: "";
            height: 100%;
            left: 0;
            opacity: 0;
            position: absolute;
            top: 0;
            transform: translateX(-100%) skewX(-15deg);
            transition: all 1.8s cubic-bezier(0.4, 0, 0.2, 1);
            width: 50%;
            z-index: 1;
        }
        
        .demo-btn:hover {
            backdrop-filter: blur(30px) saturate(1.4);
            background: linear-gradient(145deg, rgba(255,255,255,.3), rgba(255,255,255,.18) 50%, rgba(255,255,255,.25));
            border: 1px solid rgba(255,255,255,.4);
            box-shadow: 0 8px 30px rgba(255,255,255,.15), 0 4px 15px rgba(255,255,255,.1), 0 2px 8px rgba(0,0,0,.05), inset 0 1px 0 rgba(255,255,255,.35);
            transform: translateY(-2px) scale(1.02);
            transition: all 1.0s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .demo-btn:hover:before {
            opacity: 1;
            transform: translateX(150%) skewX(-15deg);
        }
        
        .demo-btn:active {
            transform: translateY(0) scale(0.99);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .demo-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            background: url('../../Shareify/website/Shareify_name_logo.png') center/contain no-repeat;
            filter: drop-shadow(0 8px 20px rgba(0,0,0,0.3));
            animation: logoFloat 6s ease-in-out infinite;
            border-radius: 32px;
        }
        
        .demo-footnote {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.6);
            font-family: 'Kantumruy', sans-serif;
            font-size: 0.85rem;
            font-style: italic;
            text-align: center;
        }
        
        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-8px);
            }
        }
        
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .video-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }
        
        .video-modal.active .video-container {
            transform: scale(1);
        }
        
        .video-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="background-layer active" style="background-image: url('../../Shareify/ios_app/background/back1.png')"></div>
        
        <div class="demo-container">
            <div class="demo-section">
                <div class="demo-logo"></div>
                <h1 class="demo-title">Shareify SOM Demo</h1>
                <div class="demo-buttons">
                    <a href="#" class="demo-btn" id="demoVideoBtn">Demo video</a>
                    <a href="../../Shareify/" class="demo-btn" target="_blank">Landing page</a>
                    <a href="https://github.com/bbarni2020/Shareify/releases" class="demo-btn" target="_blank">Download Shareify</a>
                </div>
            </div>
            
            <div class="demo-section secondary">
                <div class="demo-buttons">
                    <a href="../../Shareify/guides/" class="demo-btn" target="_blank">Documentation</a>
                    <a href="https://github.com/bbarni2020/Shareify" class="demo-btn" target="_blank">GitHub repo</a>
                </div>
            </div>
            
            <div class="demo-footnote">
                <p>This page is just here so you can pick which demo to check out. <br> Any code that started out AI-generated has been remade/rewritten.</p>
            </div>
        </div>
        
        <div class="video-modal" id="videoModal">
            <div class="video-container">
                <iframe class="video-iframe" id="videoIframe" src="" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        function createParticles() {
            const particlesContainer = document.createElement('div');
            particlesContainer.className = 'particles';
            particlesContainer.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                pointer-events: none;
                z-index: 1;
            `;
            
            const particleCount = 8;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 3 + 1;
                particle.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    background: rgba(255, 255, 255, 0.1);
                    border-radius: 50%;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    animation: floatParticle ${Math.random() * 20 + 25}s infinite linear;
                    animation-delay: ${Math.random() * 25}s;
                    opacity: ${Math.random() * 0.06 + 0.01};
                `;
                
                particlesContainer.appendChild(particle);
            }
            
            document.body.appendChild(particlesContainer);
        }
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatParticle {
                0% {
                    transform: translateY(100vh) translateX(0);
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                }
                90% {
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100px) translateX(${Math.random() * 200 - 100}px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            const demoVideoBtn = document.getElementById('demoVideoBtn');
            const videoModal = document.getElementById('videoModal');
            const videoIframe = document.getElementById('videoIframe');
            
            const videoUrl = 'https://www.youtube.com/embed/m_iUDsdzUhQ?autoplay=1&rel=0'; //yet with only random video from other project
            
            demoVideoBtn.addEventListener('click', (e) => {
                e.preventDefault();
                videoIframe.src = videoUrl;
                videoModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
            
            videoModal.addEventListener('click', (e) => {
                if (e.target === videoModal) {
                    videoModal.classList.remove('active');
                    videoIframe.src = '';
                    document.body.style.overflow = '';
                }
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && videoModal.classList.contains('active')) {
                    videoModal.classList.remove('active');
                    videoIframe.src = '';
                    document.body.style.overflow = '';
                }
            });
        });
    </script>
</body>
</html>
