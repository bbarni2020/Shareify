<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite Database Management - Shareify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --surface: rgba(12, 16, 39, 0.7);
            --highlight: #6d7dff;
            --accent: #00f5a0;
            --danger: #ff5f6d;
            --text-primary: #f7f9ff;
            --text-secondary: rgba(235, 240, 255, 0.65);
            --glow: rgba(109, 125, 255, 0.35);
        }
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: radial-gradient(circle at 15% 20%, rgba(0, 245, 160, 0.18), transparent 55%), radial-gradient(circle at 80% 0%, rgba(109, 125, 255, 0.22), transparent 45%), #020617;
            color: var(--text-primary);
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }
        .orb {
            position: fixed;
            width: 420px;
            height: 420px;
            border-radius: 50%;
            filter: blur(120px);
            z-index: 0;
            opacity: 0.6;
        }
        .orb.one {
            background: #4b5cff;
            top: -160px;
            right: -120px;
        }
        .orb.two {
            background: #00f5a0;
            bottom: -180px;
            left: -120px;
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 1280px;
            margin: 0 auto;
            display: grid;
            gap: 28px;
        }
        .header {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 18px;
            align-items: center;
            background: var(--surface);
            border-radius: 28px;
            padding: 24px 32px;
            backdrop-filter: blur(18px);
            border: 1px solid rgba(109, 125, 255, 0.18);
            box-shadow: 0 20px 40px rgba(2, 6, 23, 0.45);
        }
        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }
        .nav-buttons {
            display: flex;
            gap: 12px;
        }
        .btn {
            padding: 12px 24px;
            background: linear-gradient(130deg, #6d7dff, #a855f7);
            color: #020617;
            text-decoration: none;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.04em;
            transition: all 0.2s ease;
            box-shadow: 0 16px 30px rgba(109, 125, 255, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 35px rgba(109, 125, 255, 0.4);
        }
        .btn-secondary {
            background: linear-gradient(130deg, #30cfd0, #00f5a0);
            box-shadow: 0 16px 30px rgba(0, 245, 160, 0.25);
        }
        .btn-secondary:hover {
            box-shadow: 0 20px 35px rgba(0, 245, 160, 0.35);
        }
        .btn-danger {
            background: linear-gradient(130deg, #ff9a5a, #ff5f6d);
            box-shadow: 0 16px 30px rgba(255, 95, 109, 0.25);
        }
        .btn-danger:hover {
            box-shadow: 0 20px 35px rgba(255, 95, 109, 0.35);
        }
        .btn-success {
            background: linear-gradient(130deg, #30cfd0, #00f5a0);
            box-shadow: 0 16px 30px rgba(0, 245, 160, 0.25);
        }
        .panel {
            background: var(--surface);
            border-radius: 28px;
            padding: 26px;
            border: 1px solid rgba(109, 125, 255, 0.18);
            backdrop-filter: blur(18px);
            display: flex;
            flex-direction: column;
        }
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 22px;
        }
        .panel-title {
            font-weight: 600;
            font-size: 1.1rem;
        }
        .table-wrapper {
            overflow: auto;
            max-height: 500px;
            border-radius: 18px;
            border: 1px solid rgba(109, 125, 255, 0.12);
            background: rgba(4, 10, 35, 0.7);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid rgba(109, 125, 255, 0.1);
            font-size: 0.85rem;
            word-wrap: break-word;
            overflow: hidden;
        }
        th {
            background: rgba(7, 13, 35, 0.8);
            font-weight: 600;
            color: var(--text-secondary);
            position: sticky;
            top: 0;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-size: 0.75rem;
        }
        tr:hover {
            background-color: rgba(109, 125, 255, 0.05);
        }
        .row-actions {
            display: flex;
            gap: 8px;
        }
        .btn-small {
            padding: 8px 14px;
            font-size: 0.8rem;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-edit {
            background: rgba(255, 193, 7, 0.14);
            color: #ffeb3b;
        }
        .btn-edit:hover {
            background: rgba(255, 193, 7, 0.26);
        }
        .btn-delete {
            background: rgba(255, 95, 109, 0.14);
            color: #ffb3bd;
        }
        .btn-delete:hover {
            background: rgba(255, 95, 109, 0.26);
        }
        .btn-save {
            background: rgba(0, 245, 160, 0.14);
            color: #a6ffdd;
        }
        .btn-save:hover {
            background: rgba(0, 245, 160, 0.26);
        }
        .btn-cancel {
            background: rgba(108, 117, 125, 0.14);
            color: var(--text-secondary);
        }
        .btn-cancel:hover {
            background: rgba(108, 117, 125, 0.26);
        }
        .input-field {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid rgba(109, 125, 255, 0.18);
            border-radius: 12px;
            font-size: 0.85rem;
            background: rgba(4, 10, 35, 0.7);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        .input-field::placeholder {
            color: var(--text-secondary);
        }
        .input-field:focus {
            border-color: var(--highlight);
            outline: none;
            box-shadow: 0 0 0 3px rgba(109, 125, 255, 0.15);
            background: rgba(7, 13, 35, 0.8);
        }
        .query-input {
            width: 100%;
            height: 140px;
            padding: 18px;
            border: 1px solid rgba(109, 125, 255, 0.18);
            border-radius: 18px;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 16px;
            background: rgba(4, 10, 35, 0.7);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        .query-input::placeholder {
            color: var(--text-secondary);
        }
        .query-input:focus {
            border-color: var(--highlight);
            outline: none;
            box-shadow: 0 0 0 3px rgba(109, 125, 255, 0.15);
            background: rgba(7, 13, 35, 0.8);
        }
        .alert {
            padding: 16px 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }
        .alert-success {
            background: rgba(0, 245, 160, 0.14);
            color: #a6ffdd;
            border: 1px solid rgba(0, 245, 160, 0.2);
        }
        .alert-error {
            background: rgba(255, 95, 109, 0.14);
            color: #ffb3bd;
            border: 1px solid rgba(255, 95, 109, 0.2);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 6, 23, 0.7);
            z-index: 1000;
            backdrop-filter: blur(8px);
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--surface);
            padding: 32px;
            border-radius: 28px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(109, 125, 255, 0.18);
            backdrop-filter: blur(18px);
            box-shadow: 0 20px 60px rgba(2, 6, 23, 0.6);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(109, 125, 255, 0.18);
        }
        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.2s ease;
        }
        .close:hover {
            color: var(--text-primary);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(109, 125, 255, 0.2);
            border-top: 2px solid var(--highlight);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            background: rgba(7, 13, 35, 0.7);
            border-radius: 18px;
            border: 1px dashed rgba(109, 125, 255, 0.18);
        }
        .table-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 20px;
        }
        .table-btn {
            padding: 10px 16px;
            background: rgba(109, 125, 255, 0.14);
            color: var(--highlight);
            border: 1px solid rgba(109, 125, 255, 0.18);
            border-radius: 16px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .table-btn:hover {
            background: rgba(109, 125, 255, 0.26);
            transform: translateY(-1px);
        }
        @media (max-width: 960px) {
            .header {
                grid-template-columns: 1fr;
                text-align: center;
            }
            .nav-buttons {
                justify-content: center;
            }
            body {
                padding: 28px 18px;
            }
            th, td {
                font-size: 0.75rem;
                padding: 8px 12px;
            }
            .btn-small {
                padding: 6px 10px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="orb one"></div>
    <div class="orb two"></div>
    <div class="container">
        <div class="header">
            <h1>SQLite Core Console</h1>
            <div class="nav-buttons">
                <a href="/dashboard" class="btn">‚Üê Command Bridge</a>
                <a href="/dashboard/database/json" class="btn btn-secondary">JSON Directory</a>
            </div>
        </div>

        <div id="alertContainer"></div>

        <div class="panel">
            <div class="panel-header">
                <h3 class="panel-title">üß¨ SQL Query Executor</h3>
            </div>
            <textarea id="queryInput" class="query-input" placeholder="Execute structured queries against core relational stores...

Examples:
SELECT * FROM users;
INSERT INTO users (username, email) VALUES ('bridge_op', 'op@shareify.local');
UPDATE users SET role = 'admin' WHERE id = 1;
DELETE FROM users WHERE inactive = 1;"></textarea>
            <button onclick="executeQuery()" class="btn">Execute Query</button>
        </div>

        <div class="panel">
            <div class="panel-header">
                <h3 class="panel-title">üìä Schema Explorer</h3>
                <button onclick="loadTables()" class="btn btn-secondary">Refresh Schema</button>
            </div>
            <div id="tablesContainer" class="table-selector">
                <p style="color: var(--text-secondary);">Initialize schema discovery to explore available tables</p>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <h3 class="panel-title">‚ö° Execution Results</h3>
            </div>
            <div id="resultsContainer">
                <div class="empty-state">
                    <p>Query results will populate here after execution</p>
                </div>
            </div>
        </div>
    </div>

    <div id="addRowModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Insert Record</h3>
                <span class="close" onclick="closeAddRowModal()">&times;</span>
            </div>
            <form id="addRowForm">
                <div id="addRowFields"></div>
                <div style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 24px;">
                    <button type="button" onclick="closeAddRowModal()" class="btn btn-cancel">Abort</button>
                    <button type="submit" class="btn btn-success">Insert Record</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentTable = '';
        let editingRow = null;

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        async function executeQuery() {
            const query = document.getElementById('queryInput').value.trim();
            if (!query) {
                showAlert('Please enter a query', 'error');
                return;
            }

            try {
                const response = await fetch('/dashboard/database/sqlite/edit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query })
                });

                const result = await response.json();
                
                if (result.success) {
                    if (result.columns && result.rows) {
                        displayQueryResults(result.columns, result.rows);
                        showAlert('Query executed successfully');
                    } else {
                        showAlert(result.message || 'Query executed successfully');
                    }
                    loadTables();
                } else {
                    showAlert('Execution failed: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('Network failure: ' + error.message, 'error');
            }
        }

        function displayQueryResults(columns, rows) {
            const container = document.getElementById('resultsContainer');
            
            if (rows.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>Query returned no records</p></div>';
                return;
            }

            let html = '<div class="table-wrapper"><table><thead><tr>';
            columns.forEach(col => {
                html += `<th>${col}</th>`;
            });
            html += '</tr></thead><tbody>';

            rows.forEach(row => {
                html += '<tr>';
                row.forEach(cell => {
                    html += `<td>${cell || '<em style="color: var(--text-secondary);">null</em>'}</td>`;
                });
                html += '</tr>';
            });

            html += '</tbody></table></div>';
            container.innerHTML = html;
        }

        async function loadTables() {
            try {
                const response = await fetch('/dashboard/database/sqlite/edit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        query: "SELECT name FROM sqlite_master WHERE type='table' ORDER BY name;" 
                    })
                });

                const result = await response.json();
                
                if (result.success && result.rows) {
                    displayTables(result.rows);
                } else {
                    showAlert('Schema discovery failed: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showAlert('Network failure: ' + error.message, 'error');
            }
        }

        function displayTables(tables) {
            const container = document.getElementById('tablesContainer');
            
            if (tables.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No tables discovered in schema</p></div>';
                return;
            }

            let html = '';
            tables.forEach(table => {
                const tableName = table[0];
                html += `
                    <button onclick="loadTableData('${tableName}')" class="table-btn">
                        üìä ${tableName}
                    </button>
                `;
            });
            container.innerHTML = html;
        }

        async function loadTableData(tableName) {
            currentTable = tableName;
            try {
                const response = await fetch('/dashboard/database/sqlite/edit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        query: `SELECT * FROM ${tableName} LIMIT 100;` 
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    displayTableData(tableName, result.columns, result.rows);
                    showAlert(`Schema loaded: ${tableName}`);
                } else {
                    showAlert('Table load failed: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('Network failure: ' + error.message, 'error');
            }
        }

        function displayTableData(tableName, columns, rows) {
            const container = document.getElementById('resultsContainer');
            
            let html = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px;">
                    <h4 style="color: var(--text-primary);">Table: ${tableName}</h4>
                    <button onclick="openAddRowModal('${tableName}', ${JSON.stringify(columns).replace(/"/g, '&quot;')})" class="btn btn-success">
                        ‚ûï Insert Record
                    </button>
                </div>
            `;

            if (rows.length === 0) {
                html += '<div class="empty-state"><p>Table contains no records</p></div>';
                container.innerHTML = html;
                return;
            }

            html += '<div class="table-wrapper"><table><thead><tr>';
            columns.forEach(col => {
                html += `<th>${col}</th>`;
            });
            html += '<th>Actions</th></tr></thead><tbody>';

            rows.forEach((row, rowIndex) => {
                html += `<tr id="row-${rowIndex}">`;
                row.forEach((cell, cellIndex) => {
                    html += `<td>
                        <span class="cell-display">${cell || ''}</span>
                        <input type="text" class="cell-edit input-field" style="display: none;" value="${cell || ''}" data-column="${columns[cellIndex]}">
                    </td>`;
                });
                html += `<td class="row-actions">
                    <button class="btn-small btn-edit" onclick="editRow(${rowIndex})">‚úèÔ∏è Edit</button>
                    <button class="btn-small btn-delete" onclick="deleteRow('${tableName}', '${row[0]}')">üóëÔ∏è Delete</button>
                    <button class="btn-small btn-save" style="display: none;" onclick="saveRow('${tableName}', '${row[0]}', ${rowIndex})">üíæ Save</button>
                    <button class="btn-small btn-cancel" style="display: none;" onclick="cancelEdit(${rowIndex})">‚ùå Cancel</button>
                </td></tr>`;
            });

            html += '</tbody></table></div>';
            container.innerHTML = html;
        }

        function editRow(rowIndex) {
            if (editingRow !== null && editingRow !== rowIndex) {
                cancelEdit(editingRow);
            }
            
            editingRow = rowIndex;
            const row = document.getElementById(`row-${rowIndex}`);
            const displays = row.querySelectorAll('.cell-display');
            const inputs = row.querySelectorAll('.cell-edit');
            const editBtn = row.querySelector('.btn-edit');
            const deleteBtn = row.querySelector('.btn-delete');
            const saveBtn = row.querySelector('.btn-save');
            const cancelBtn = row.querySelector('.btn-cancel');

            displays.forEach(display => display.style.display = 'none');
            inputs.forEach(input => input.style.display = 'block');
            editBtn.style.display = 'none';
            deleteBtn.style.display = 'none';
            saveBtn.style.display = 'inline-block';
            cancelBtn.style.display = 'inline-block';
        }

        function cancelEdit(rowIndex) {
            editingRow = null;
            const row = document.getElementById(`row-${rowIndex}`);
            const displays = row.querySelectorAll('.cell-display');
            const inputs = row.querySelectorAll('.cell-edit');
            const editBtn = row.querySelector('.btn-edit');
            const deleteBtn = row.querySelector('.btn-delete');
            const saveBtn = row.querySelector('.btn-save');
            const cancelBtn = row.querySelector('.btn-cancel');

            displays.forEach(display => display.style.display = 'block');
            inputs.forEach((input, index) => {
                input.style.display = 'none';
                input.value = displays[index].textContent;
            });
            editBtn.style.display = 'inline-block';
            deleteBtn.style.display = 'inline-block';
            saveBtn.style.display = 'none';
            cancelBtn.style.display = 'none';
        }

        async function saveRow(tableName, rowId, rowIndex) {
            const row = document.getElementById(`row-${rowIndex}`);
            const inputs = row.querySelectorAll('.cell-edit');
            const updates = {};

            inputs.forEach(input => {
                const column = input.dataset.column;
                if (column !== 'id') {
                    updates[column] = input.value;
                }
            });

            try {
                const response = await fetch('/dashboard/database/sqlite/row', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        table: tableName,
                        id: rowId,
                        updates: updates
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showAlert('Record updated successfully');
                    cancelEdit(rowIndex);
                    const displays = row.querySelectorAll('.cell-display');
                    inputs.forEach((input, index) => {
                        displays[index].textContent = input.value;
                    });
                } else {
                    showAlert('Update failed: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('Network failure: ' + error.message, 'error');
            }
        }

        async function deleteRow(tableName, rowId) {
            if (!confirm('Remove this record permanently? This operation cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch('/dashboard/database/sqlite/row', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        table: tableName,
                        id: rowId
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showAlert('Record deleted successfully');
                    loadTableData(tableName);
                } else {
                    showAlert('Deletion failed: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('Network failure: ' + error.message, 'error');
            }
        }

        function openAddRowModal(tableName, columns) {
            currentTable = tableName;
            const modal = document.getElementById('addRowModal');
            const fieldsContainer = document.getElementById('addRowFields');
            
            let html = '';
            columns.forEach(column => {
                if (column.toLowerCase() !== 'id') {
                    html += `
                        <div class="form-group">
                            <label for="field-${column}">${column}</label>
                            <input type="text" id="field-${column}" name="${column}" class="input-field">
                        </div>
                    `;
                }
            });
            
            fieldsContainer.innerHTML = html;
            modal.style.display = 'block';
        }

        function closeAddRowModal() {
            document.getElementById('addRowModal').style.display = 'none';
            document.getElementById('addRowForm').reset();
        }

        document.getElementById('addRowForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const columns = [];
            const values = [];
            
            for (let [key, value] of formData.entries()) {
                columns.push(key);
                values.push(value);
            }

            try {
                const response = await fetch('/dashboard/database/sqlite/row', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        table: currentTable,
                        columns: columns,
                        values: values
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showAlert('Record inserted successfully');
                    closeAddRowModal();
                    loadTableData(currentTable);
                } else {
                    showAlert('Insert failed: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('Network failure: ' + error.message, 'error');
            }
        });

        window.onclick = function(event) {
            const modal = document.getElementById('addRowModal');
            if (event.target === modal) {
                closeAddRowModal();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadTables();
        });
    </script>
</body>
</html>
