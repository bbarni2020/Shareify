<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Database Management - Shareify</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --surface: rgba(12, 16, 39, 0.7);
            --highlight: #6d7dff;
            --accent: #00f5a0;
            --danger: #ff5f6d;
            --text-primary: #f7f9ff;
            --text-secondary: rgba(235, 240, 255, 0.65);
            --glow: rgba(109, 125, 255, 0.35);
        }
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: radial-gradient(circle at 15% 20%, rgba(0, 245, 160, 0.18), transparent 55%), radial-gradient(circle at 80% 0%, rgba(109, 125, 255, 0.22), transparent 45%), #020617;
            color: var(--text-primary);
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }
        .orb {
            position: fixed;
            width: 420px;
            height: 420px;
            border-radius: 50%;
            filter: blur(120px);
            z-index: 0;
            opacity: 0.6;
        }
        .orb.one {
            background: #4b5cff;
            top: -160px;
            right: -120px;
        }
        .orb.two {
            background: #00f5a0;
            bottom: -180px;
            left: -120px;
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 1280px;
            margin: 0 auto;
            display: grid;
            gap: 28px;
        }
        .header {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 18px;
            align-items: center;
            background: var(--surface);
            border-radius: 28px;
            padding: 24px 32px;
            backdrop-filter: blur(18px);
            border: 1px solid rgba(109, 125, 255, 0.18);
            box-shadow: 0 20px 40px rgba(2, 6, 23, 0.45);
        }
        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }
        .nav-buttons {
            display: flex;
            gap: 12px;
        }
        .btn {
            padding: 12px 24px;
            background: linear-gradient(130deg, #6d7dff, #a855f7);
            color: #020617;
            text-decoration: none;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.04em;
            transition: all 0.2s ease;
            box-shadow: 0 16px 30px rgba(109, 125, 255, 0.3);
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 35px rgba(109, 125, 255, 0.4);
        }
        .btn-secondary {
            background: linear-gradient(130deg, #30cfd0, #00f5a0);
            box-shadow: 0 16px 30px rgba(0, 245, 160, 0.25);
        }
        .btn-secondary:hover {
            box-shadow: 0 20px 35px rgba(0, 245, 160, 0.35);
        }
        .btn-danger {
            background: linear-gradient(130deg, #ff9a5a, #ff5f6d);
            box-shadow: 0 16px 30px rgba(255, 95, 109, 0.25);
        }
        .btn-danger:hover {
            box-shadow: 0 20px 35px rgba(255, 95, 109, 0.35);
        }
        .btn-success {
            background: linear-gradient(130deg, #30cfd0, #00f5a0);
            box-shadow: 0 16px 30px rgba(0, 245, 160, 0.25);
        }
        .panel {
            background: var(--surface);
            border-radius: 28px;
            padding: 26px;
            border: 1px solid rgba(109, 125, 255, 0.18);
            backdrop-filter: blur(18px);
            display: flex;
            flex-direction: column;
        }
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 22px;
        }
        .panel-title {
            font-weight: 600;
            font-size: 1.1rem;
        }
        .user-card {
            border: 1px solid rgba(109, 125, 255, 0.18);
            border-radius: 22px;
            padding: 20px;
            margin-bottom: 16px;
            background: rgba(4, 10, 35, 0.7);
            transition: all 0.3s ease;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.04);
        }
        .user-card:hover {
            border-color: rgba(109, 125, 255, 0.3);
        }
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .user-id {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-primary);
        }
        .user-actions {
            display: flex;
            gap: 8px;
        }
        .btn-small {
            padding: 8px 14px;
            font-size: 0.8rem;
            border-radius: 14px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-edit {
            background: rgba(255, 193, 7, 0.14);
            color: #ffeb3b;
        }
        .btn-edit:hover {
            background: rgba(255, 193, 7, 0.26);
        }
        .btn-delete {
            background: rgba(255, 95, 109, 0.14);
            color: #ffb3bd;
        }
        .btn-delete:hover {
            background: rgba(255, 95, 109, 0.26);
        }
        .btn-save {
            background: rgba(0, 245, 160, 0.14);
            color: #a6ffdd;
        }
        .btn-save:hover {
            background: rgba(0, 245, 160, 0.26);
        }
        .btn-cancel {
            background: rgba(108, 117, 125, 0.14);
            color: var(--text-secondary);
        }
        .btn-cancel:hover {
            background: rgba(108, 117, 125, 0.26);
        }
        .user-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 14px;
        }
        .data-field {
            background: rgba(7, 13, 35, 0.72);
            padding: 14px;
            border-radius: 16px;
            border: 1px solid rgba(109, 125, 255, 0.1);
        }
        .field-label {
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 6px;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        .field-value {
            color: var(--text-primary);
            word-break: break-word;
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
        }
        .input-field, .textarea-field {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(109, 125, 255, 0.18);
            border-radius: 14px;
            font-size: 14px;
            background: rgba(4, 10, 35, 0.7);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        .input-field::placeholder, .textarea-field::placeholder {
            color: var(--text-secondary);
        }
        .input-field:focus, .textarea-field:focus {
            border-color: var(--highlight);
            outline: none;
            box-shadow: 0 0 0 3px rgba(109, 125, 255, 0.15);
            background: rgba(7, 13, 35, 0.8);
        }
        .textarea-field {
            height: 120px;
            resize: vertical;
            font-family: 'Space Mono', monospace;
        }
        .alert {
            padding: 16px 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }
        .alert-success {
            background: rgba(0, 245, 160, 0.14);
            color: #a6ffdd;
            border: 1px solid rgba(0, 245, 160, 0.2);
        }
        .alert-error {
            background: rgba(255, 95, 109, 0.14);
            color: #ffb3bd;
            border: 1px solid rgba(255, 95, 109, 0.2);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 6, 23, 0.7);
            z-index: 1000;
            backdrop-filter: blur(8px);
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--surface);
            padding: 32px;
            border-radius: 28px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(109, 125, 255, 0.18);
            backdrop-filter: blur(18px);
            box-shadow: 0 20px 60px rgba(2, 6, 23, 0.6);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(109, 125, 255, 0.18);
        }
        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.2s ease;
        }
        .close:hover {
            color: var(--text-primary);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.9rem;
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }
        .raw-textarea {
            width: 100%;
            height: 400px;
            padding: 18px;
            border: 1px solid rgba(109, 125, 255, 0.18);
            border-radius: 18px;
            font-family: 'Space Mono', monospace;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 16px;
            background: rgba(4, 10, 35, 0.7);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        .raw-textarea:focus {
            border-color: var(--highlight);
            outline: none;
            box-shadow: 0 0 0 3px rgba(109, 125, 255, 0.15);
            background: rgba(7, 13, 35, 0.8);
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(109, 125, 255, 0.2);
            border-top: 2px solid var(--highlight);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            background: rgba(7, 13, 35, 0.7);
            border-radius: 18px;
            border: 1px dashed rgba(109, 125, 255, 0.18);
        }
        .empty-state h3 {
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        @media (max-width: 960px) {
            .header {
                grid-template-columns: 1fr;
                text-align: center;
            }
            .nav-buttons {
                justify-content: center;
            }
            body {
                padding: 28px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="orb one"></div>
    <div class="orb two"></div>
    <div class="container">
        <div class="header">
            <h1>JSON Directory Editor</h1>
            <div class="nav-buttons">
                <a href="/dashboard" class="btn">← Command Bridge</a>
                <a href="/dashboard/database/sqlite" class="btn btn-secondary">SQLite Console</a>
            </div>
        </div>

        <div id="alertContainer"></div>

        <div class="panel">
            <div class="panel-header">
                <h3 class="panel-title">🪄 Raw JSON Manipulation</h3>
                <div class="nav-buttons">
                    <button onclick="loadRawData()" class="btn btn-secondary">Load Schema</button>
                    <button onclick="saveRawData()" class="btn btn-success">Commit Changes</button>
                    <button onclick="resetRawData()" class="btn btn-danger">Reset Buffer</button>
                </div>
            </div>
            <textarea id="rawDataTextarea" class="raw-textarea" placeholder="Bridge metadata structures will populate here..."></textarea>
            <div id="jsonValidation" style="color: var(--danger); font-weight: 500;"></div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <h3 class="panel-title">🧬 Identity Management Interface</h3>
                <div class="nav-buttons">
                    <button onclick="loadUsers()" class="btn btn-secondary">Sync Directory</button>
                    <button onclick="openAddUserModal()" class="btn btn-success">➕ Create Entity</button>
                </div>
            </div>
            <div id="usersContainer">
                <div class="empty-state">
                    <h3>Directory cache empty</h3>
                    <p>Initialize synchronization to load entity registry</p>
                </div>
            </div>
        </div>
    </div>
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Create Bridge Entity</h3>
                <span class="close" onclick="closeUserModal()">&times;</span>
            </div>
            <form id="userForm">
                <div class="form-group">
                    <label for="userId">Entity Identifier</label>
                    <input type="text" id="userId" name="userId" class="input-field" required>
                </div>
                <div class="form-group">
                    <label for="userDataJson">Metadata Schema (JSON)</label>
                    <textarea id="userDataJson" name="userDataJson" class="textarea-field" 
                              placeholder='{"username": "bridge_user", "role": "operator", "auth_level": "standard"}'></textarea>
                </div>
                <div style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 24px;">
                    <button type="button" onclick="closeUserModal()" class="btn btn-cancel">Abort</button>
                    <button type="submit" class="btn btn-success" id="submitButton">Deploy Entity</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let users = {};
        let currentEditingUser = null;
        let originalRawData = '';

        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        async function loadUsers() {
            try {
                const response = await fetch('/dashboard/database/json/data');
                const data = await response.json();
                
                if (data.success) {
                    users = data.data;
                    displayUsers();
                    showAlert('Entity directory synchronized');
                } else {
                    showAlert('Sync error: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('Network failure: ' + error.message, 'error');
            }
        }

        function displayUsers() {
            const container = document.getElementById('usersContainer');
            
            if (Object.keys(users).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No entities registered</h3>
                        <p>Deploy your first bridge entity to establish connectivity</p>
                    </div>
                `;
                return;
            }

            let html = '';
            Object.entries(users).forEach(([userId, userData]) => {
                html += `
                    <div class="user-card" id="user-${userId}">
                        <div class="user-header">
                            <div class="user-id">� ${userId}</div>
                            <div class="user-actions">
                                <button class="btn-small btn-edit" onclick="editUser('${userId}')">✏️ Modify</button>
                                <button class="btn-small btn-delete" onclick="deleteUser('${userId}')">🗑️ Purge</button>
                            </div>
                        </div>
                        <div class="user-data" id="data-${userId}">
                            ${generateUserDataFields(userData)}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function generateUserDataFields(userData) {
            let html = '';
            Object.entries(userData).forEach(([key, value]) => {
                let displayValue = value;
                if (typeof value === 'object') {
                    displayValue = JSON.stringify(value, null, 2);
                }
                
                html += `
                    <div class="data-field">
                        <div class="field-label">${key}</div>
                        <div class="field-value">${displayValue || '<em>empty</em>'}</div>
                    </div>
                `;
            });
            return html;
        }

        function openAddUserModal() {
            currentEditingUser = null;
            document.getElementById('modalTitle').textContent = 'Create Bridge Entity';
            document.getElementById('submitButton').textContent = 'Deploy Entity';
            document.getElementById('userId').value = '';
            document.getElementById('userId').disabled = false;
            document.getElementById('userDataJson').value = JSON.stringify({
                "username": "",
                "role": "operator",
                "auth_level": "standard"
            }, null, 2);
            document.getElementById('userModal').style.display = 'block';
        }

        function editUser(userId) {
            currentEditingUser = userId;
            document.getElementById('modalTitle').textContent = 'Modify Bridge Entity';
            document.getElementById('submitButton').textContent = 'Update Schema';
            document.getElementById('userId').value = userId;
            document.getElementById('userId').disabled = true;
            document.getElementById('userDataJson').value = JSON.stringify(users[userId], null, 2);
            document.getElementById('userModal').style.display = 'block';
        }

        function closeUserModal() {
            document.getElementById('userModal').style.display = 'none';
            document.getElementById('userForm').reset();
            currentEditingUser = null;
        }

        async function deleteUser(userId) {
            if (!confirm(`Purge entity "${userId}" from bridge registry? This operation is irreversible.`)) {
                return;
            }

            try {
                const response = await fetch('/dashboard/database/json/row', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showAlert('Entity purged from registry');
                    delete users[userId];
                    displayUsers();
                } else {
                    showAlert('Purge failed: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('Network failure: ' + error.message, 'error');
            }
        }

        document.getElementById('userForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value.trim();
            const userDataJson = document.getElementById('userDataJson').value.trim();
            
            if (!userId) {
                showAlert('User ID is required', 'error');
                return;
            }

            let userData;
            try {
                userData = JSON.parse(userDataJson);
            } catch (error) {
                showAlert('Invalid JSON format in user data', 'error');
                return;
            }

            const method = currentEditingUser ? 'PUT' : 'POST';
            const endpoint = '/dashboard/database/json/row';

            try {
                const response = await fetch(endpoint, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        user_data: userData
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showAlert(currentEditingUser ? 'Entity schema updated' : 'Entity deployed to bridge');
                    users[userId] = userData;
                    displayUsers();
                    closeUserModal();
                } else {
                    showAlert(`Operation failed: ` + result.error, 'error');
                }
            } catch (error) {
                showAlert(`Network failure: ` + error.message, 'error');
            }
        });

        async function loadRawData() {
            try {
                const response = await fetch('/dashboard/database/json/data');
                const data = await response.json();
                
                if (data.success) {
                    originalRawData = JSON.stringify(data.data, null, 2);
                    document.getElementById('rawDataTextarea').value = originalRawData;
                    showAlert('Schema buffer loaded');
                    validateJson();
                } else {
                    showAlert('Buffer load failed: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('Network failure: ' + error.message, 'error');
            }
        }

        function resetRawData() {
            if (confirm('Reset buffer to last synchronized state? Unsaved modifications will be lost.')) {
                document.getElementById('rawDataTextarea').value = originalRawData;
                validateJson();
                showAlert('Buffer reset to baseline');
            }
        }

        async function saveRawData() {
            const rawData = document.getElementById('rawDataTextarea').value.trim();
            
            if (!rawData) {
                showAlert('Raw data cannot be empty', 'error');
                return;
            }

            let parsedData;
            try {
                parsedData = JSON.parse(rawData);
            } catch (error) {
                showAlert('Invalid JSON format. Please fix the syntax errors.', 'error');
                return;
            }

            try {
                const response = await fetch('/dashboard/database/json/edit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data: parsedData
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showAlert('Schema committed to bridge registry');
                    originalRawData = rawData;
                    users = parsedData;
                    displayUsers();
                } else {
                    showAlert('Commit failed: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('Network failure: ' + error.message, 'error');
            }
        }

        function validateJson() {
            const rawData = document.getElementById('rawDataTextarea').value.trim();
            const validationDiv = document.getElementById('jsonValidation');
            
            if (!rawData) {
                validationDiv.textContent = '';
                return;
            }

            try {
                JSON.parse(rawData);
                validationDiv.textContent = '✅ Schema valid';
                validationDiv.style.color = 'var(--accent)';
            } catch (error) {
                validationDiv.textContent = '❌ Parse error: ' + error.message;
                validationDiv.style.color = 'var(--danger)';
            }
        }

        document.getElementById('rawDataTextarea').addEventListener('input', validateJson);

        window.onclick = function(event) {
            const modal = document.getElementById('userModal');
            if (event.target === modal) {
                closeUserModal();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            loadRawData();
        });
    </script>
</body>
</html>
