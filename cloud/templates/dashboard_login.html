<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareify Cloud Dashboard - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --surface: rgba(12, 16, 39, 0.7);
            --highlight: #6d7dff;
            --accent: #00f5a0;
            --danger: #ff5f6d;
            --text-primary: #f7f9ff;
            --text-secondary: rgba(235, 240, 255, 0.65);
            --glow: rgba(109, 125, 255, 0.35);
        }
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: radial-gradient(circle at 15% 20%, rgba(0, 245, 160, 0.18), transparent 55%), radial-gradient(circle at 80% 0%, rgba(109, 125, 255, 0.22), transparent 45%), #020617;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }
        .orb {
            position: fixed;
            width: 420px;
            height: 420px;
            border-radius: 50%;
            filter: blur(120px);
            z-index: 0;
            opacity: 0.6;
        }
        .orb.one {
            background: #4b5cff;
            top: -160px;
            right: -120px;
        }
        .orb.two {
            background: #00f5a0;
            bottom: -180px;
            left: -120px;
        }
        .login-container {
            background: var(--surface);
            border-radius: 28px;
            padding: 48px;
            box-shadow: 0 20px 40px rgba(2, 6, 23, 0.45);
            width: 100%;
            max-width: 460px;
            backdrop-filter: blur(18px);
            border: 1px solid rgba(109, 125, 255, 0.18);
            position: relative;
            z-index: 1;
        }
        .logo {
            text-align: center;
            margin-bottom: 36px;
        }
        .logo h1 {
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--highlight), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .logo p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
        }
        .form-group {
            margin-bottom: 28px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }
        .form-group input {
            width: 100%;
            padding: 18px 22px;
            border: 1px solid rgba(109, 125, 255, 0.18);
            border-radius: 18px;
            font-size: 16px;
            background: rgba(4, 10, 35, 0.7);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        .form-group input::placeholder {
            color: var(--text-secondary);
        }
        .form-group input:focus {
            border-color: var(--highlight);
            outline: none;
            box-shadow: 0 0 0 3px rgba(109, 125, 255, 0.15);
            background: rgba(7, 13, 35, 0.8);
        }
        .btn {
            width: 100%;
            padding: 18px 24px;
            background: linear-gradient(120deg, #ff9a5a, #ff5f6d);
            color: #020617;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.04em;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            box-shadow: 0 18px 32px rgba(255, 95, 109, 0.28);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 22px 36px rgba(255, 95, 109, 0.35);
        }
        .btn:active {
            transform: translateY(-1px);
        }
        .error {
            color: #ffb3bd;
            font-weight: 500;
            margin-bottom: 24px;
            padding: 16px 20px;
            background: rgba(255, 95, 109, 0.14);
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255, 95, 109, 0.2);
        }
        .footer {
            text-align: center;
            margin-top: 32px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
        }
        .loading-spinner {
            display: inline-block;
            width: 22px;
            height: 22px;
            border: 2px solid rgba(109, 125, 255, 0.2);
            border-top: 2px solid var(--highlight);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 520px) {
            .login-container {
                padding: 32px 24px;
                margin: 20px;
            }
            .logo h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="orb one"></div>
    <div class="orb two"></div>
    <div class="login-container">
        <div class="logo">
            <h1>Shareify Bridge</h1>
            <p>Command Center Access</p>
        </div>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post" id="loginForm">
            <div class="form-group">
                <label for="password">Dashboard Password</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Enter bridge access key">
            </div>
            
            <button type="submit" class="btn" id="loginButton">
                Authenticate Session
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            Validating credentials...
        </div>

        <div class="footer">
            <p>Secure access gateway for distributed infrastructure management</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function() {
            document.getElementById('loginButton').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
        });
    </script>
</body>
</html>
